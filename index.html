</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Para checar as últimas atualizações de algum posto, selecionar ou digitar o nome do
            local no menu abaixo:</h1>
    </div>

    <div class='container-fluid'>
        <div class='row justify-content-center'>
            <div class="col-md-6 align-self-center my-2" id='selector'>
                <select class="dropdown_container" style="width: 100%;"></select>
            </div>

            <div class="col-md-2 align-self-center my-2" id='selector'>
                <select class='filter_container' style="width: 100%;">
                    <option value="1D">1 Dia</option>
                    <option value="3D">3 Dias</option>
                    <option value="1W">1 Semana</option>
                </select>
            </div>
        </div>

        <div class='row justify-content-center mt-2'>
            <div class='graph_container'></div>
            <div class='legend_container'></div>
        </div>
    </div>
</body>

</html>
